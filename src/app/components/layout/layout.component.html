<ion-app>
  <ion-content fullscreen="true">
    <router-outlet></router-outlet>
  </ion-content>

  <ion-tab-bar slot="bottom" *ngIf="isAuthenticated">
    <ion-tab-button tab="home" (click)="navigateTo('/')">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>
    
    <ion-tab-button tab="scores" (click)="navigateTo('/scores')">
      <ion-icon name="football-outline"></ion-icon>
      <ion-label>Juegos</ion-label>
    </ion-tab-button>
    
    <ion-tab-button tab="pools" (click)="navigateTo('/pools')">
      <ion-icon name="ticket-outline"></ion-icon>
      <ion-label>Quiniela</ion-label>
    </ion-tab-button>
    
    <ion-tab-button tab="leaderboard" (click)="navigateTo('/leaderboard')">
      <ion-icon name="trophy-outline"></ion-icon>
      <ion-label>Tabla</ion-label>
    </ion-tab-button>
    
    <ion-tab-button tab="groups" (click)="navigateTo('/groups')">
      <ion-icon name="people-outline"></ion-icon>
      <ion-label>Grupos</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="admin" (click)="navigateTo('/admin')" *ngIf="isAdmin">
      <ion-icon name="settings-outline"></ion-icon>
      <ion-label>Admin</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="profile" (click)="presentUserMenu($event)">
      <ion-icon name="person-circle-outline"></ion-icon>
      <ion-label>Perfil</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-app>

<div class="home-content">
  <h1 class="main-title">Bienvenido a Quiniela Liga MX</h1>
  <p>Elige una opción del menú a continuación:</p>

  <ion-list>
    <ion-item button routerLink="/scores">
      <ion-icon name="football-outline" slot="start"></ion-icon>
      <ion-label>Marcadores</ion-label>
    </ion-item>
    <ion-item button routerLink="/pools">
      <ion-icon name="create-outline" slot="start"></ion-icon>
      <ion-label>Sube tu Quiniela</ion-label>
    </ion-item>
    <ion-item button routerLink="/playoffs">
      <ion-icon name="trophy-outline" slot="start"></ion-icon>
      <ion-label>Liguilla</ion-label>
    </ion-item>
    <ion-item button routerLink="/leaderboard">
      <ion-icon name="podium-outline" slot="start"></ion-icon>
      <ion-label>Tabla General</ion-label>
    </ion-item>
    <ion-item button routerLink="/groups">
      <ion-icon name="people-outline" slot="start"></ion-icon>
      <ion-label>Mis Grupos</ion-label>
    </ion-item>

    <!-- Admin Section -->
    <ion-item-divider *ngIf="isAdmin">
      <ion-label>Administración</ion-label>
    </ion-item-divider>
    
    <ion-item button routerLink="/admin/test-predictions" *ngIf="isAdmin">
      <ion-icon name="construct-outline" slot="start"></ion-icon>
      <ion-label>Panel de Administración</ion-label>
    </ion-item>
    
    <ion-item button routerLink="/admin/points" *ngIf="isAdmin">
      <ion-icon name="trophy-outline" slot="start"></ion-icon>
      <ion-label>Mis Puntos</ion-label>
    </ion-item>
    
    <ion-item button routerLink="/admin/users" *ngIf="isAdmin">
      <ion-icon name="people-outline" slot="start"></ion-icon>
      <ion-label>Participantes</ion-label>
    </ion-item>
  </ion-list>

  <div class="version-info">
    <span>{{ version }}</span>
  </div>
</div>

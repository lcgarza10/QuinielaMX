<ion-content class="ion-padding">
  <div class="login-container">
    <div class="logo-container">
      <img src="assets/quiniela-mx-logo.jpg" alt="Quiniela Liga MX Logo" class="logo">
      <h1>Quiniela de la Liga MX</h1>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="loginWithEmail()" class="login-form">
      <ion-item>
        <ion-icon name="mail-outline" slot="start" class="input-icon"></ion-icon>
        <ion-input 
          type="email" 
          formControlName="email"
          placeholder="Correo electrónico">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-icon name="lock-closed-outline" slot="start" class="input-icon"></ion-icon>
        <ion-input 
          type="password" 
          formControlName="password"
          placeholder="Contraseña">
        </ion-input>
      </ion-item>

      <div class="forgot-password">
        <ion-button fill="clear" size="small" (click)="forgotPassword()">
          ¿Olvidaste tu contraseña?
        </ion-button>
      </div>

      <ion-button 
        expand="block" 
        type="submit" 
        [disabled]="!loginForm.valid"
        class="login-button">
        <ion-icon name="log-in-outline" slot="start"></ion-icon>
        Iniciar Sesión
      </ion-button>
    </form>

    <div class="divider">o</div>

    <ion-button 
      (click)="loginWithGoogle()" 
      expand="block" 
      class="google-button">
      <img src="assets/google-logo.svg" alt="Google">
      Continuar con Google
    </ion-button>

    <ion-text *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </ion-text>

    <div class="version">v{{ version }}</div>
  </div>
</ion-content>

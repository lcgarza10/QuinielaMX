<ion-content class="ion-padding">
  <div class="login-container">
    <div class="logo-container">
      <ion-icon name="football-outline" class="logo-icon"></ion-icon>
      <h1>Liga MX Predictions</h1>
      <p class="subtitle">Inicia sesión para continuar</p>
    </div>
    
    <form [formGroup]="loginForm" (ngSubmit)="loginWithEmail()" class="login-form">
      <ion-card>
        <ion-card-content>
          <ion-item class="form-item">
            <ion-label position="floating">
              <ion-icon name="mail-outline" class="input-icon"></ion-icon>
              Correo electrónico
            </ion-label>
            <ion-input 
              type="email" 
              formControlName="email"
              placeholder="tu@email.com">
            </ion-input>
          </ion-item>

          <ion-item class="form-item">
            <ion-label position="floating">
              <ion-icon name="lock-closed-outline" class="input-icon"></ion-icon>
              Contraseña
            </ion-label>
            <ion-input 
              type="password" 
              formControlName="password"
              placeholder="Tu contraseña">
            </ion-input>
          </ion-item>

          <div class="forgot-password">
            <ion-button fill="clear" size="small" (click)="forgotPassword()">
              ¿Olvidaste tu contraseña?
            </ion-button>
          </div>

          <ion-button 
            expand="block" 
            type="submit" 
            [disabled]="!loginForm.valid"
            class="login-button">
            <ion-icon name="log-in-outline" slot="start"></ion-icon>
            Iniciar Sesión
          </ion-button>
        </ion-card-content>
      </ion-card>
    </form>

    <ion-text color="danger" *ngIf="errorMessage" class="error-message">
      <p>{{ errorMessage }}</p>
    </ion-text>

    <div class="signup-prompt">
      <p>¿No tienes una cuenta? 
        <ion-button fill="clear" routerLink="/signup" class="signup-link">
          Regístrate aquí
          <ion-icon name="arrow-forward-outline" slot="end"></ion-icon>
        </ion-button>
      </p>
    </div>
  </div>
</ion-content>

<ion-content class="ion-padding">
  <div class="signup-container">
    <h1>Sign Up for Liga MX Predictions</h1>
    <p>Create your account</p>
    
    <form [formGroup]="signupForm" (ngSubmit)="signupWithEmail()">
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">First Name</ion-label>
        <ion-input type="text" formControlName="firstName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Last Name</ion-label>
        <ion-input type="text" formControlName="lastName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Username</ion-label>
        <ion-input type="text" formControlName="username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Date of Birth</ion-label>
        <ion-datetime formControlName="dob" displayFormat="MM/DD/YYYY" max="{{ maxDate }}"></ion-datetime>
      </ion-item>
      
      <ion-button expand="block" type="submit" [disabled]="!signupForm.valid">
        Sign Up
      </ion-button>
    </form>

    <ion-text color="danger" *ngIf="errorMessage">
      <p>{{ errorMessage }}</p>
    </ion-text>

    <p>Already have an account? <a routerLink="/login">Log in</a></p>
  </div>
</ion-content>

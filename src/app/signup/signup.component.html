<ion-content class="ion-padding">
  <div class="signup-container">
    <h1>Registro Quiniela Liga MX</h1>
    <p>Crea tu cuenta</p>
    
    <form [formGroup]="signupForm" (ngSubmit)="signupWithEmail()">
      <ion-item>
        <ion-label position="floating">Correo Electrónico</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input type="text" formControlName="firstName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Apellido</ion-label>
        <ion-input type="text" formControlName="lastName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Apodo</ion-label>
        <ion-input type="text" formControlName="username"></ion-input>
      </ion-item>
      
      <ion-button expand="block" type="submit" [disabled]="!signupForm.valid">
        Registrarse
      </ion-button>
    </form>

    <ion-text color="danger" *ngIf="errorMessage">
      <p>{{ errorMessage }}</p>
    </ion-text>

    <p>¿Ya tienes una cuenta? <a routerLink="/login">Inicia sesión</a></p>
  </div>
</ion-content>
